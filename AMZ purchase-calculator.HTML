<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Amazon Purchase Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 20px;
      font-size: 13px;
    }
    .main {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      max-width: 950px;
      margin: 0 auto;
    }
    .container, .summary {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 6px rgba(0,0,0,0.08);
      flex: 1;
      min-width: 340px;
    }
    h1 {
      font-size: 18px;
      background-color: #004466;
      color: #fff;
      text-align: center;
      padding: 8px;
      border-radius: 5px;
      margin-top: 0;
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      margin-top: 6px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 4px 6px;
      margin-top: 3px;
      margin-bottom: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 13px;
    }
    button {
      background-color: #007b9e;
      color: white;
      border: none;
      padding: 8px;
      font-size: 13px;
      margin-top: 10px;
      border-radius: 4px;
      width: 100%;
      cursor: pointer;
    }
    .item-entry {
      background-color: #f1f4f8;
      border-left: 3px solid #004466;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .item-header {
      padding: 8px;
      font-weight: bold;
      color: #004466;
      cursor: pointer;
      background-color: #e3e9ef;
      border-radius: 4px 4px 0 0;
    }
    .item-body {
      display: none;
      padding: 10px;
    }
    summary {
      cursor: pointer;
      font-weight: bold;
      background: #f1f1f1;
      padding: 8px;
      border-radius: 4px;
      margin-top: 20px;
    }
    .summary h2 {
      font-size: 15px;
      margin-top: 20px;
    }
    .summary p {
      font-size: 13px;
      line-height: 1.4;
    }
    .totals {
      border-top: 1px solid #ccc;
      margin-top: 15px;
      padding-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Amazon Purchase Calculator</h1>
  <div class="main">
    <div class="container">
      <label>Sales Tax Area</label>
      <select id="globalTax">
        <option disabled selected>Select</option>
        <option value="6.5">Tampa (6.5%)</option>
        <option value="7.5">Key West (7.5%)</option>
      </select>
      <div id="items-container"></div>
      <button onclick="addItem()">+ Add Item</button>
      <button onclick="calculateSummary()">Calculate Summary</button>
      <button onclick="resetCalculator()">Reset</button>
    </div>
    <div class="summary" id="summary" style="display:none;">
      <details>
        <summary>Summary by Class & Category</summary>
        <div id="summary-content" style="margin-top:10px;"></div>
      </details>
      <h2>Summary by Item Category</h2>
      <div id="category-summary"></div>
      <div class="totals" id="order-totals"></div>
    </div>
  </div>
  <script>
    let itemIndex = 0;
    function addItem() {
      const container = document.getElementById('items-container');
      const div = document.createElement('div');
      div.className = 'item-entry';
      div.innerHTML = `
        <div class="item-header" onclick="toggleItem(${itemIndex})" id="header-${itemIndex}">Item ${itemIndex + 1}</div>
        <div class="item-body" id="body-${itemIndex}">
          <label>Category</label>
          <select id="category-${itemIndex}" onchange="updateHeader(${itemIndex})">
            <option disabled selected>Select</option>
            <optgroup label="GSC - Guest Stay Consumables">
              <option>GS-Coffee/Coffee Supplies</option>
              <option>GS-Paper Towels</option>
              <option>GS-Toiletries-Soap/Shampoo/Lotion</option>
              <option>GS-Laundry Supplies - Guest Use</option>
              <option>GS-Trash Can Liners</option>
              <option>GS-Tissues</option>
              <option>GS-Kitchen Supplies (dish soap/detergent, sponges)</option>
              <option>GS-Toilet Paper</option>
              <option>GS-Water bottles</option>
              <option>GS-Owner stay Fee</option>
              <option>GS-Comp stays</option>
              <option>GS-Spices</option>
            </optgroup>
            <optgroup label="US - Unit Supplies">
              <option>US-Unit Bedroom Supplies</option>
              <option>US-Unit Bathroom Supplies</option>
              <option>US-Unit Kitchen Supplies</option>
              <option>US-Unit Miscellaneous Supplies</option>
              <option>US-Unit OnBoarding Supplies</option>
              <option>US-Keurig</option>
              <option>US-Point Central Locks/Thermostats</option>
              <option>US-Exterior/Common Area</option>
              <option>US-Furniture</option>
            </optgroup>
            <optgroup label="Linen">
              <option>Linen - Sheets</option>
              <option>Linen - Mattress Pads</option>
              <option>Linen - Pillow Protectors</option>
              <option>Linen - Shower Curtains</option>
              <option>Linen - Bath Towels & Washcloths</option>
              <option>Linen - Blankets</option>
              <option>Linen - Duvets</option>
              <option>Linen - Pool Towels</option>
              <option>Linen - Pillows</option>
              <option>Linen - 3rd Party Purchased</option>
              <option>Linen - Bedskirts</option>
              <option>Linen - Other</option>
              <option>Linen - Kitchen Towels</option>
            </optgroup>
            <optgroup label="Reactive Supplies">
              <option>Facilities Management Operating Expense</option>
              <option>Reactive Supplies - Building</option>
              <option>Reactive Supplies - Electrical</option>
              <option>Reactive Supplies - Kitchen Equipment</option>
              <option>Reactive Supplies - Fire & Safety</option>
              <option>Reactive Supplies - Grounds</option>
              <option>Reactive Supplies - HVAC</option>
              <option>Reactive Supplies - Laundry</option>
              <option>Reactive Supplies - Plumbing</option>
              <option>Reactive Supplies - Pool</option>
              <option>Reactive Supplies - Other</option>
            </optgroup>
          </select>
          <label>Item Description (optional)</label>
          <input type="text" id="description-${itemIndex}" placeholder="e.g., 12-pack of paper towels" />
          <label>Quantity</label>
          <input type="number" id="qty-${itemIndex}" step="1" min="1" value="1" />
          <label>Item Price (pre-tax)</label>
          <input type="number" id="price-${itemIndex}" step="0.01" />
          <label>Discount (per unit)</label>
          <input type="number" id="discount-${itemIndex}" step="0.01" />
          <label>Class (optional)</label>
          <input type="text" id="class-${itemIndex}" placeholder="e.g., Gemma 19" />
        </div>`;
      container.appendChild(div);
      itemIndex++;
    }
    function toggleItem(index) {
      const body = document.getElementById(`body-${index}`);
      body.style.display = (body.style.display === "none" || body.style.display === "") ? "block" : "none";
    }
    function updateHeader(index) {
      const category = document.getElementById(`category-${index}`).value;
      const header = document.getElementById(`header-${index}`);
      header.innerText = `Item ${index + 1} â€” ${category}`;
    }
    function calculateSummary() {
      const taxRate = parseFloat(document.getElementById('globalTax').value);
      if (isNaN(taxRate)) {
        alert("Please select a Sales Tax Area first.");
        return;
      }
      const results = {};
      const categorySummary = {};
      let orderSubtotal = 0, orderTax = 0, orderTotal = 0;
      for (let i = 0; i < itemIndex; i++) {
        const category = document.getElementById(`category-${i}`).value;
        const itemClass = document.getElementById(`class-${i}`).value.trim();
        const qty = parseFloat(document.getElementById(`qty-${i}`).value) || 1;
        const price = parseFloat(document.getElementById(`price-${i}`).value) || 0;
        const discount = parseFloat(document.getElementById(`discount-${i}`).value) || 0;
        const description = document.getElementById(`description-${i}`).value;
        if (!category || isNaN(price)) continue;
        const net = (price - discount) * qty;
        const tax = Math.round(((price - discount) * taxRate / 100) * qty * 100) / 100;
        const total = net + tax;
        orderSubtotal += net;
        orderTax += tax;
        orderTotal += total;
        const groupKey = itemClass ? `Class: ${itemClass}` : `Category Only`;
        if (!results[groupKey]) results[groupKey] = {};
        if (!results[groupKey][category]) results[groupKey][category] = [];
        results[groupKey][category].push({ qty, net, tax, total, description });
        if (!categorySummary[category]) categorySummary[category] = { qty: 0, net: 0, tax: 0, total: 0 };
        categorySummary[category].qty += qty;
        categorySummary[category].net += net;
        categorySummary[category].tax += tax;
        categorySummary[category].total += total;
      }
      const summaryDiv = document.getElementById('summary-content');
      summaryDiv.innerHTML = '';
      for (const group in results) {
        summaryDiv.innerHTML += `<p><strong>${group}</strong></p>`;
        for (const cat in results[group]) {
          results[group][cat].forEach(r => {
            summaryDiv.innerHTML += `
              <p>${cat}<br>
              ${r.description ? `Description: ${r.description}<br>` : ''}
              Qty: ${r.qty} | Net: $${r.net.toFixed(2)} | Tax: $${r.tax.toFixed(2)} | Total: $${r.total.toFixed(2)}</p>`;
          });
        }
      }
      const catDiv = document.getElementById('category-summary');
      catDiv.innerHTML = '';
      for (const cat in categorySummary) {
        const r = categorySummary[cat];
        catDiv.innerHTML += `
          <p><strong>${cat}</strong><br>
          Total Qty: ${r.qty} | Net: $${r.net.toFixed(2)} | Tax: $${r.tax.toFixed(2)} | Total: $${r.total.toFixed(2)}</p>`;
      }
      document.getElementById('order-totals').innerHTML = `
        <p>
          Subtotal: $${orderSubtotal.toFixed(2)}<br>
          Tax Total: $${orderTax.toFixed(2)}<br>
          Grand Total: $${orderTotal.toFixed(2)}
        </p>`;
      document.getElementById('summary').style.display = 'block';
    }
    function resetCalculator() {
      document.getElementById('items-container').innerHTML = '';
      document.getElementById('summary').style.display = 'none';
      itemIndex = 0;
      addItem();
    }
    window.onload = addItem;
  </script>
</body>
</html>
