<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: transparent;
        }

        .container {
            width: 300px;
            background-color: #E8E3DF;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
            border-radius: 10px;
        }

        h1 {
            position: absolute;
            left: 50%;
            top: -53px;
            width: 250px;
            transform: translateX(-50%);
            background-color: #121212;
            color: #fff;
            font-weight: 200;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            font-size: 20px;
            text-align: center;
            padding: 10px;
        }

        .wrapper {
            padding: 20px;
        }

        input,
        select {
            width: 100%;
            border: none;
            border-bottom: 1px solid #0000;
            padding: 5px;
            margin-bottom: 10px;
        }

        input:focus,
        select:focus {
            border: 1px solid #FFD966;
            outline: none;
        }

        button {
            text-transform: uppercase;
            font-weight: bold;
            margin: 15px auto;
            width: 100%;
            height: 40px;
            background-color: #E7E99B;
            border-radius: 5px;
            font-size: 17px;
            border: none;
            color: #121212;
        }

        .tip {
            text-align: center;
            color: #121212;
            font-size: 17px;
            display: none;
            font-weight: bold;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Amazon Purchase Calculator</h1>
        <div class="wrapper">
            <p>Category</p>
            <select id="category">
                <option selected disabled hidden>Select</option>
                <option>Paper Towels</option>
                <option>Toilet Paper</option>
                <option>Sheets</option>
                <option>Toiletries</option>
                <option>Kitchen Supplies</option>
            </select>

            <p>Item Price (pre-tax)</p>
            <input type="text" id="price" placeholder="e.g. 15.00">

            <p>Discount</p>
            <input type="text" id="discount" placeholder="e.g. 2.50">

            <p>Sales Tax Area</p>
            <select id="taxArea">
                <option selected disabled hidden>Select</option>
                <option value="7.5">Tampa (7.5%)</option>
                <option value="7.0">Key West (7.0%)</option>
            </select>

            <button id="calculate">Calculate</button>
        </div>

        <div class="tip">
            <p>Result</p>
