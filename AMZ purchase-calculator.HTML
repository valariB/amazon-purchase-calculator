<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 20px;
      font-size: 13px;
    }

    .main {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      max-width: 950px;
      margin: 0 auto;
    }

    .container, .summary {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 6px rgba(0,0,0,0.08);
      flex: 1;
      min-width: 340px;
    }

    h1 {
      font-size: 18px;
      background-color: #004466;
      color: #fff;
      text-align: center;
      padding: 8px;
      border-radius: 5px;
      margin-top: 0;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      margin-top: 6px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 4px 6px;
      margin-top: 3px;
      margin-bottom: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 13px;
    }

    button {
      background-color: #007b9e;
      color: white;
      border: none;
      padding: 8px;
      font-size: 13px;
      margin-top: 10px;
      border-radius: 4px;
      width: 100%;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f78;
    }

    .item-entry {
      background-color: #f1f4f8;
      border-left: 3px solid #004466;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .item-header {
      padding: 8px;
      font-weight: bold;
      color: #004466;
      cursor: pointer;
      background-color: #e3e9ef;
      border-radius: 4px 4px 0 0;
    }

    .item-body {
      display: none;
      padding: 10px;
    }

    .summary h2 {
      font-size: 15px;
      margin-top: 0;
    }

    .summary p {
      font-size: 13px;
      line-height: 1.4;
    }

    .totals {
      border-top: 1px solid #ccc;
      margin-top: 15px;
      padding-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Amazon Purchase Calculator</h1>

  <div class="main">
    <div class="container">
      <label>Sales Tax Area</label>
      <select id="globalTax">
        <option disabled selected>Select</option>
        <option value="7.0">Tampa (7.0%)</option>
        <option value="7.5">Key West (7.5%)</option>
      </select>

      <div id="items-container"></div>

      <button onclick="addItem()">+ Add Item</button>
      <button onclick="calculateSummary()">Calculate Summary</button>
      <button onclick="resetCalculator()">Reset</button>
    </div>

    <div class="summary" id="summary" style="display:none;">
      <h2>Summary by Category</h2>
      <div id="summary-content"></div>
      <div class="totals" id="order-totals"></div>
    </div>
  </div>

  <script>
    let itemIndex = 0;

    function addItem() {
      const container = document.getElementById('items-container');
      const div = document.createElement('div');
      div.className = 'item-entry';
      div.innerHTML = `
        <div class="item-header" onclick="toggleItem(${itemIndex})" id="header-${itemIndex}">Item ${itemIndex + 1}</div>
        <div class="item-body" id="body-${itemIndex}">
          <label>Category</label>
          <select id="category-${itemIndex}" onchange="updateHeader(${itemIndex})">
            <option disabled selected>Select</option>
            <option>Paper Towels</option>
            <option>Toilet Paper</option>
            <option>Sheets</option>
            <option>Toiletries</option>
            <option>Kitchen Supplies</option>
          </select>

          <label>Quantity</label>
          <input type="number" id="qty-${itemIndex}" step="1" min="1" value="1" />

          <label>Item Price (pre-tax)</label>
          <input type="number" id="price-${itemIndex}" step="0.01" />

          <label>Discount (per unit)</label>
          <input type="number" id="discount-${itemIndex}" step="0.01" />
        </div>
      `;
      container.appendChild(div);
      itemIndex++;
    }

    function toggleItem(index) {
      const body = document.getElementById(`body-${index}`);
      body.style.display = (body.style.display === "none" || body.style.display === "") ? "block" : "none";
    }

    function updateHeader(index) {
      const category = document.getElementById(`category-${index}`).value;
      const header = document.getElementById(`header-${index}`);
      header.innerText = `Item ${index + 1} â€” ${category}`;
    }

    function calculateSummary() {
      let taxRate = parseFloat(document.getElementById('globalTax').value);
      if (isNaN(taxRate)) {
        alert("Please select a Sales Tax Area first.");
        return;
      }

      let results = {};
      let orderSubtotal = 0;
      let orderTax = 0;
      let orderTotal = 0;

      for (let i = 0; i < itemIndex; i++) {
        const category = document.getElementById(`category-${i}`).value;
        const qty = parseInt(document.getElementById(`qty-${i}`).value) || 1;
        const price = parseFloat(document.getElementById(`price-${i}`).value);
        const discount = parseFloat(document.getElementById(`discount-${i}`).value) || 0;

        if (!category || isNaN(price)) {
          continue;
        }

        const net = (price - discount) * qty;
        const tax = net * (taxRate / 100);
        const total = net + tax;

        orderSubtotal += net;
        orderTax += tax;
        orderTotal += total;

        if (!results[category]) {
          results[category] = { qty: 0, net: 0, tax: 0, total: 0 };
        }

        results[category].qty += qty;
        results[category].net += net;
        results[category].tax += tax;
        results[category].total += total;
      }

      const summaryDiv = document.getElementById('summary-content');
      summaryDiv.innerHTML = '';

      for (const cat in results) {
        summaryDiv.innerHTML += `
          <p><strong>${cat}</strong><br>
          Quantity: ${results[cat].qty}<br>
          Net: $${results[cat].net.toFixed(2)}<br>
          Tax: $${results[cat].tax.toFixed(2)}<br>
          Total: $${results[cat].total.toFixed(2)}</p>
        `;
      }

      document.getElementById('order-totals').innerHTML = `
        <p>Subtotal: $${orderSubtotal.toFixed(2)}<br>
        Tax Total: $${orderTax.toFixed(2)}<br>
        Grand Total: $${orderTotal.toFixed(2)}</p>
      `;

      document.getElementById('summary').style.display = 'block';
    }

    function resetCalculator() {
      document.getElementById('items-container').innerHTML = '';
      document.getElementById('summary').style.display = 'none';
      itemIndex = 0;
      addItem();
    }

    window.onload = addItem;
  </script>
</body>
</html>
